<!doctype html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout.html}"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Rock Paper Scissors</title>
</head>
<body>
<section layout:fragment="content">
    <div class="row g-3">
        Welcome..

        <table>
            <tr th:each="game : ${games}" th:id="|game_${game.id}|">
                <td th:if="${game.winner != null}">
                    <span th:text="Won by ${game.winner}">Winner</span>
                </td>
                <td th:if="${game.winner == null}">
                    <span th:text="Game tied">Tied</span>
                </td>
            </tr>
        </table>
    </div>
</section>
</body>
</html>
